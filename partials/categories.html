<h1>Expense Tracker</h1>

<ul>
  <li ng-repeat="category in categories">
    <a ui-sref="categories.detail({ id: category.id })">{{ category.name }}</a>
  </li>
</ul>

<div class="col-md-4">
    <h2>New Category</h2>
    <form ng-submit="addCategory()" class="form-inline" role="form">
      <div class="form-group">
        <input type="text" ng-model="categoryName" class="form-control" id="category-name" placeholder="Enter a category name">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
<div ui-view></div>
