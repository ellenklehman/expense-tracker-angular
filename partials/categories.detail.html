<div class="row">
  <div class="col-md-12">
    <h2>Expenses List for {{ category }}</h2>
    <ul>
      <li ng-repeat="expense in expenses">
        {{expense.name}}
      </li>
    </ul>
  </div>
  <div class="col-md-4">
    <h2>New Expense</h2>
    <form ng-submit="addExpense()" class="form-inline" role="form">
      <div class="form-group">
        <input type="text" ng-model="expenseName" class="form-control" id="expense-name" placeholder="Enter an expense name">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
