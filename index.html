<!doctype html>
<html lang="en" ng-app="expenseTracker">
<head>
  <meta charset="UTF-8">
  <title>Expense App</title>
  <script src="lib/angular.js"></script>
  <script src="lib/angular-ui-router.js"></script>
  <script src="app.js"></script>
  <script src="js/ExpensesController.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container" ng-controller="ExpensesCtrl">
    <div class="row" ng-show="expenses.length">
      <div class="col-md-12">
        <h4>Search Expenses</h4>
        <form class="form-inline" role="form">
          <div class="form-group">
            <input ng-model="query" type="text" class="form-control" id="expense-name" placeholder="Search">
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2 ng-show="expenses.length && filtered.length">Expenses List</h2>
        <h2 ng-show="expenses.length && !filtered.length">No Matches</h2>
      </div>
      <div class="col-md-12">
        <ul>
          <li ng-repeat="expense in filtered = (expenses | filter:query)">
            <span ng-hide="editing" ng-click="editing = true">
              {{expense.name}} <a ng-click="deleteExpense(expense)">Delete</a>
            </span>
            <span class="form-group" ng-show="editing" ng-submit="editing = false">
              <form class="form-inline" role="form">
                <input type="text" class="form-control input-sm" ng-model="expense.name" placeholder="name" required>
                <button class="btn btn-default btn-sm" type="submit">Save</button>
              </form>
            </span>
          </li>
        </ul>
      </div>
      <div class="col-md-4">
        <h2>New Expense</h2>
        <form ng-submit="addExpense()" class="form-inline" role="form">
          <div class="form-group">
            <input type="text" ng-model="expenseName" class="form-control" id="expense-name" placeholder="Enter name of the expense">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
